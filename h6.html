<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solid Gold</title>
    <style>
        body {
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            color: white;
        }
        .solid-gold {
            background: #FFD700;
            color: #1a0f00;
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="solid-gold">Solid Gold</div>
</body>
</html>
